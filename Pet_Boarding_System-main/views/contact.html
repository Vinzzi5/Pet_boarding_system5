<body>
    <header>
        <nav>
            <div class="navheading">
            <figure class="logo">
                <img src="img/logo_1500x1600.jpg" alt="doggy day care" width="1500" height="1600" />
                <figcaption class="offscreen">Doggy day care</figcaption>
            </figure>
            <h1 class="navHeading">Doggy Day Care</h1>
        </div>
            <ul class="navbarelements">
                <li><a href="main.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="contactform">
            <h2>Our Contact Form</h2>

            <form action="/contactc" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input class="fields" type="text" name="name" id="name" placeholder="your name" required />
                    </p>

                    <p>
                        <label for="email">Email: </label>
                        <input class="fields" type="email" name="email" id="email" placeholder="your email" required>
                    </p>

                    <p class="message">
                        <label for="message">Your message: </label>
                        <br>
                        <textarea class="fields" name="msg" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <div class="buttonholder">
                <button class="bookbutton" type="submit">Send</button>
                <button class="bookbutton" type="reset">Reset</button>
            </div>
            </form>
        </section>
        
    </main>

    <footer>
        <div class="center">
        <p>copyright &copy; doggydaycare.com</p>
    </div>
    </footer>
</body>
