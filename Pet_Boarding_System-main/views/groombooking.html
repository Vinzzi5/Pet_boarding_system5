    <main>
        <article class="booking contactform">
            <h2>Booking Page for Pet Grooming</h2>

            <form action="/bookingg" method="post">
                <fieldset>
                    <legend>Book a slot</legend>
                    <p>
                        <label for="name">Pet's Name: </label>
                        <input class="fields" type="text" name="name" id="name" placeholder="Pet's name" required />
                    </p>
                    <p>
                        <label for="phone">Phone:</label>
                        <input class = "fields" type="tel" name="phone" id="phone" placeholder="Your number" pattern="[0-9]{10}"
                        required>
                        <small>should only contain 10 digits</small>
                    </p>
                    <p>
                        <label for="Date">Date:</label>
                        <input class = "fields" type="date" name="date" id="Date" min = "2023-04-13" max="2023-04-30"
                        required>
                    </p>
                    <p>
                        <label for="Timeslot">Choose Timeslot:</label>
                        <input class = "fields" type="number" name="timeslot" id="Timeslot" min="10" max="18" value="10" required step="1">
                        <small>Service timmings are from 10:00 to 18:00</small>
                    </p>
                </fieldset>
                <div class="buttonholder">
                <button class="bookbutton" type="submit">Send</button>
                <button class="bookbutton" type="reset">Reset</button></div></form>
        </article>
    </main>

    <footer>
        <div class="center">
        <p>copyright &copy; doggydaycare.com</p>
    </div>
    </footer>
